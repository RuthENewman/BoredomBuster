<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <title>Boredom Buster</title>
</head>
<body>
  <div class="heading">
    <img src="computer.png" alt="Boredom logo" id="logo"/>
    <h2 id="title">Boredom Buster</h2>
    <h3>Search for an activity by participants</h3>
  </div>

  <div class="wrapper">
    <form class="participantsForm">
      <p><label for="participants">Number of people (1 - 5)</label><p>
      <p><input id="numberInput" value="1" type="number" min="1" max="5" step="1"/></p>
      <button id="submitButton" type="submit">Bust your boredom</button>
    </form>
    <div class="displayActivity">
    </div>
  </div>
</body>
</html>
